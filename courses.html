<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>單字課程 - Am 語</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Am 語單字課程</h1>
    <a href="index.html">回首頁</a>
  </header>

  <main>
    <div id="word-container"></div>
  </main>

  <script src="app.js"></script>
  <script>
    fetch('assets/am_words.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('word-container');
        data.slice(0, 50).forEach(word => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${word.am}</strong> - ${word.en} (${word.structure})`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
