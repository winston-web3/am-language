<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>單字庫 - Am 語</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Am 語單字庫</h1>
    <a href="index.html">回首頁</a>
  </header>

  <main>
    <input type="text" id="search" placeholder="搜尋單字或中文">
    <div id="dictionary"></div>
  </main>

  <script src="app.js"></script>
  <script>
    fetch('assets/am_words.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('dictionary');
        const searchInput = document.getElementById('search');
        
        function display(words){
          container.innerHTML = "";
          words.forEach(word=>{
            const div = document.createElement('div');
            div.innerHTML = `<strong>${word.am}</strong> - ${word.en} (${word.structure})`;
            container.appendChild(div);
          });
        }

        display(data);

        searchInput.addEventListener('input', ()=>{
          const val = searchInput.value.toLowerCase();
          display(data.filter(w => w.en.toLowerCase().includes(val) || w.am.includes(val)));
        });
      });
  </script>
</body>
</html>
